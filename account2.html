
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipiads - Service Unavailable</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen Background */
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Blurred Background Effect */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?technology,network') no-repeat center;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        /* Main Content Box */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        /* Animated Button */
        .retry-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff3d00, #ff9100);
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s, background 0.3s;
        }

        .retry-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff9100, #ff3d00);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <h1>Pipiads is currently down</h1>
        <p>Let us know by sending us a message in the ticket or in the tools-chat group. Thank you very much.</p>
        <a href="https://www.pipiads.com" class="retry-btn">Retry</a>
    </div>

</body>
</html>
